<div id="view" class="list-form" [formGroup]="listForm">
  <div>
    <mat-radio-group formControlName="uuid">
      <mat-radio-button *ngFor="let s of servers$ | async" [value]="s.uuid">
        {{ s.name }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <br />
    <button
      mat-raised-button
      color="primary"
      [disabled]="listForm.invalid"
      (click)="onSelectServer()"
    >
      View
    </button>
    &nbsp;
    <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
  </div>
</div>
